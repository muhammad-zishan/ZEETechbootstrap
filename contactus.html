<!--Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        </div>

        </div>

    </div>

  <div class="container my-4">
   <center><h2><b>Contact Us</b></h2></center>

   <form class="form my-5">
    <div class="form-group ">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Select Your choice</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>BSIT</option>
          <option>BSPHY</option>
          <option>BSCS</option>
          <option>BSMATH</option>
          <option>BSSE</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Eleburate Your Concern</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0"><b>Gender</b></legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label ml-3" for="gridRadios1">
                <b>Male</b>
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input " type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label ml-3" for="gridRadios2">
                <b>Female</b>
              </label>
            </div>
            
          </div>
        </div>
      </fieldset>


    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1"><b>Are You Member</b></label>
    </div><br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
